<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body id="pet_page">
    <div class="page_wrapper">
      <nav class="nav nav_bar"></nav>
      <header class="container_fluid">
        <div class="row p_2 flex_center">
          <div class="col_10 banner">
            <div class="row g_3 align_around">
              <div class="col_12 col_md_9">
                <h2>Save a life with a donation</h2>
              </div>
              <div class="col_4">
                <button class="btn">Donate</button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <nav class="nav pet_nav p_2">
        <div class="col_12">
          <ul class="nav_list text_center">
            <li class="nav_list_item"><a href="" class="nav_link">Dog</a></li>
            <li class="nav_list_item"><a href="" class="nav_link">Cat</a></li>
            <li class="nav_list_item"><a href="" class="nav_link">Bunny</a></li>
            <li class="nav_list_item"><a href="" class="nav_link">Bird</a></li>
          </ul>
        </div>
      </nav>
      <main class="container_fluid">
        <div class="row flex_evenly">
          <h2>Search For A Pet</h2>
          <div class="col_12 col_lg_6">
            <form action="">
              <div class="search_bar row g_3">
                <button class="col_3 search_btn" title="search button">
                  search
                </button>
                <input
                  type="search"
                  name=""
                  id=""
                  class="col_9 search_input"
                  placeholder="search"
                />
              </div>
            </form>
          </div>
        </div>

        <section class="pets_section">
          <div class="row flex_between">
            <h2 class="col_6">Recommend</h2>
            <a href="" class="col_4">See All</a>
          </div>

          <div class="row pets_result flex_evenly">
            <div class="col_12 col_md_10">
              <div class="pet_card">
                <div class="row">
                  <div class="col_5">
                    <a href="">
                      <img src="" alt="" class="img pet_card_img" />
                    </a>
                  </div>
                  <div class="col_7">
                    <div class="pet_card_texts p_y_2 row g_2">
                      <h4 class="pet_breed col_9">Breed</h4>
                      <span class="pet_gender col_3">gender</span>
                      <span class="pet_age">Age</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
